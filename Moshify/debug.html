<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar--style collapsible">
        <img
          class="navbar__logo"
          src="images/logo.svg"
          alt="Coding with Mosh logo"
        />
        <svg class="icon icon--white navbar__toggle">
          <use xlink:href="icons/sprite.svg#menu"></use>
        </svg>
        <ul class="list navbar__list collapsible__content">
          <li class="navbar__item"><a href="#">Hosting</a></li>
          <li class="navbar__item"><a href="#">VPS</a></li>
          <li class="navbar__item"><a href="#">Domain</a></li>
          <li class="navbar__item"><a href="#">Pricing</a></li>
        </ul>
      </div>
    </header>

    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less than 60 seconds
          </p>
          <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
            type="image/webp" />
          <source
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
            type="image/png" />
          <img class="hero__image" src="images/banner.png" alt=""
        /></picture>
      </div>
    </section>
  </body>
</html>
